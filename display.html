	<!-- start of body -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h3 align="center">Shopping Cart</h3>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<table class="table table-striped text">
					<tr>
						<td>Name</td>
						<td>Price</td>
						<td>Qty</td>
						<td>Sub Total</td>
						<td>Update</td>
						<td>Delete</td>
					</tr>
						<script type="text/javascript"> 
								var re=localStorage.getItem("cart");
										var mo=JSON.parse(re);
										var arraylength=mo.length;
										var total=0;
										for(var i=0;i<arraylength;i++)
										{
											document.write("<tr>");
											for(var j=1;j<5;j++)
											{
												document.write("<td>");
												document.write(mo[i][j]);
												document.write("</td>");
											}
											total+=mo[i][4];
											document.write("<td><a href='update.html' class='btn btn-secondary'>Update</a></td>");
											document.write("<td><a href='delete.html' class='btn btn-secondary'>Delete</a></td>");
											document.write("</tr>");
										}
						</script>
					<tr>
						<td colspan="3">Total</td>
						<td char="2">
							<script type="text/javascript">
								document.write(total);
							</script>
						</td>
					</tr>
				</table>
			</div>
			<div class="col-md-2"></div>
		</div>

			<div class="col-md-4"></div>
			<div class="col-md-4">

			</div>
			<div class="col-md-4">
				<a href="checkout.html" class="btn aa">Go To Check</a>
			</div>
